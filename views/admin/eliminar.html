<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/global.js" defer></script>
</head>
<body>

    <header class="navbar">
        <h1>Gestor de Productos</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/cargar.html">Cargar Producto</a></li>
                <li><a href="/buscar.html">Buscar por ID</a></li>
                <li><a href="/modificar.html">Modificar Producto</a></li>
                <li><a href="/eliminar.html">Eliminar Producto</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        
        <div class="form-section">
            <h2>Acciones de Productos</h2>
            <hr>
            <form id="form-buscar-producto">
                <div class="form-group"> 
                    <label for="buscar-id">Buscar Producto por ID</label>
                    <input type="number" name="idProd" id="buscar-id" required>
                </div>
                <button type="submit" class="submit-button">Buscar</button>
            </form>

            <hr style="margin: 20px 0;">

            <div class="form-group" style="display: flex; gap: 10px;">
                
                <button id="btn-mostrar-todos" class="submit-button" style="background-color: #17a2b8;">
                    Mostrar Todo el Listado
                </button>
                
                <button id="btn-eliminar-todos" class="submit-button delete-button">
                    Eliminar Todos los Productos
                </button>

            </div>
        </div>

        <!-- 
          (Oculta por defecto)
          Aquí mostraremos la tarjeta del producto buscado o todas las tarjetas.
        -->
        <div id="resultado-busqueda" style="display: none; margin-top: 20px;">
            
            <h2>Resultado</h2>
            <div id="contenedor-productos" class="product-grid">
  
            </div>
            
            <!-- 
              El botón para eliminar un producto específico.
              (Oculto por defecto)
            -->
            <button id="btn-eliminar-especifico" class="submit-button delete-button" style="display: none; margin-top: 20px; max-width: 400px; margin-left: auto; margin-right: auto;">
                Eliminar Este Producto
            </button>

        </div>
    </main>

    <!-- 
      Maneja la lógica de GET (uno), GET (todos), DELETE (uno) y DELETE (todos).
    -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Referencias a elementos
            const formBuscar = document.getElementById('form-buscar-producto');
            const btnMostrarTodos = document.getElementById('btn-mostrar-todos');
            const btnEliminarTodos = document.getElementById('btn-eliminar-todos');
            const btnEliminarEspecifico = document.getElementById('btn-eliminar-especifico');
            
            const resultadoBusqueda = document.getElementById('resultado-busqueda');
            const contenedorProductos = document.getElementById('contenedor-productos');
            
            const url = "/products"; // Ruta base de nuestra API
            let idProductoBuscado = null; // Para guardar el ID del producto encontrado

            // --- 1. Lógica para Buscar por ID ---
            formBuscar.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(formBuscar);
                const id = formData.get('idProd');
                
                if (!id) return;
                idProductoBuscado = id; // Guardamos el ID

                try {
                    const response = await fetch(`${url}/${id}`);
                    const data = await response.json();

                    if (!response.ok || !data.payload) {
                        throw new Error(data.message || 'Producto no encontrado');
                    }
                    
                    const producto = data.payload;
                    
                    // Mostramos la tarjeta del producto
                    mostrarTarjetas([producto]); // Usamos la nueva función (acepta un array)
                    
                    // Mostramos el botón de eliminar específico
                    btnEliminarEspecifico.style.display = 'block'; 

                } catch (error) {
                    alert(`Error: ${error.message}`);
                    resultadoBusqueda.style.display = 'none'; // Ocultamos todo si hay error
                }
            });

            // --- 2. Lógica para Mostrar Todos ---
            btnMostrarTodos.addEventListener('click', async () => {
                idProductoBuscado = null; // Limpiamos el ID
                btnEliminarEspecifico.style.display = 'none'; // Ocultamos el botón de eliminar

                try {
                    const response = await fetch(url); // GET a /products
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Error al cargar productos');
                    }
                    
                    // Mostramos todas las tarjetas
                    mostrarTarjetas(data.payload); 

                } catch (error) {
                    alert(`Error: ${error.message}`);
                    resultadoBusqueda.style.display = 'none';
                }
            });

            // --- 3. Lógica para Eliminar Específico ---
            btnEliminarEspecifico.addEventListener('click', async () => {
                if (!idProductoBuscado) return;

                // Doble confirmación
                if (!confirm(`¿Estás SEGURO de que quieres eliminar el producto con ID ${idProductoBuscado}?`)) {
                    return;
                }

                try {
                    const response = await fetch(`${url}/${idProductoBuscado}`, {
                        method: 'DELETE'
                    });
                    
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Error al eliminar');
                    }
                    
                    alert(data.message); // "Producto eliminado exitosamente"
                    resultadoBusqueda.style.display = 'none'; // Ocultamos el resultado
                    formBuscar.reset(); // Limpiamos el formulario

                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            });

            // --- 4. Lógica para Eliminar Todos ---
            btnEliminarTodos.addEventListener('click', async () => {
                // Triple confirmación (¡esto es peligroso!)
                if (!confirm("ADVERTENCIA: ¿Estás SEGURO de que quieres eliminar TODOS los productos?")) {
                    return;
                }
                if (!confirm("De verdad, ¿estás seguro? Esta acción no se puede deshacer.")) {
                    return;
                }

                try {
                    const response = await fetch(url, { // DELETE a /products
                        method: 'DELETE'
                    });
                    
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Error al eliminar');
                    }
                    
                    alert(data.message); // "Todos los productos eliminados..."
                    resultadoBusqueda.style.display = 'none';
                    formBuscar.reset();

                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            });

            // (Esta función acepta un array de productos y los muestra)
            function mostrarTarjetas(productos) {
                contenedorProductos.innerHTML = ''; // Limpiamos el contenedor
                
                if (!productos || productos.length === 0) {
                    contenedorProductos.innerHTML = '<p>No se encontraron productos.</p>';
                    resultadoBusqueda.style.display = 'block';
                    return;
                }

                productos.forEach(producto => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    const urlDeImagen = producto.imagen || 'https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg';

                    card.innerHTML = `
                        <img src="${urlDeImagen}" alt="${producto.nombreProducto}">
                        <div class="product-info">
                            <h3>(ID: ${producto.id}) ${producto.nombreProducto}</h3>
                            <p class="product-tipo">Tipo: ${producto.tipo || 'N/A'}</p>
                            <p class="product-precio">$${producto.precio}</p>
                            <p class="product-stock">Stock: ${producto.stock || 0}</p>
                        </div>
                    `;
                    contenedorProductos.appendChild(card);
                });
                
                resultadoBusqueda.style.display = 'block'; // Mostramos la sección de resultados
            }

        });
    </script>

</body>
</html>
