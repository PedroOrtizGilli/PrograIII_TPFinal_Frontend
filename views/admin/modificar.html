<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- NO importamos admin.js, usaremos un script propio -->
     <script src="/js/global.js" defer></script>
</head>
<body>

    <header class="navbar">
        <h1>Gestor de Productos</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/cargar.html">Cargar Producto</a></li>
                <li><a href="/buscar.html">Buscar por ID</a></li>
                <li><a href="/modificar.html">Modificar Producto</a></li>
                <li><a href="/eliminar.html">Eliminar Producto</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <div class="form-section">
            <h2>Buscar Producto y Modificar</h2>
            <hr>
            
            <form id="form-buscar-producto">
                <div class="form-group"> 
                    <label for="buscar-id">ID del Producto</label>
                    <input type="number" name="idProd" id="buscar-id" required>
                </div>
                
                <button type="submit" class="submit-button">Buscar</button>
            </form>
        </div>

        <!-- 
          CONTENEDOR (Oculto por defecto):
          Este div agrupará la tarjeta y el formulario de edición.
        -->
        <div id="resultado-edicion" style="display: none; margin-top: 20px;">
            
            <!-- 
              CONTENEDOR para la tarjeta del producto encontrado.
              Usamos 'product-grid' para usar los estilos de centrado.
            -->
            <h2>Producto Encontrado</h2>
            <div id="contenedor-tarjeta-producto" class="product-grid" style="margin-bottom: 20px;">
                <!-- La tarjeta del producto se inyectará aquí -->
            </div>


            <!-- 
              Formulario de Modificación 
            -->
            <div id="contenedor-modificar" class="form-section">
                <h2>Edita los datos</h2>
                <hr>
                
                <form id="form-modificar-producto">
                    <div class="form-group">
                        <label for="prod-nombre">Nombre</label>
                        <input type="text" name="nombreProducto" id="prod-nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="prod-tipo">Categoría</label>
                        <select name="tipo" id="prod-tipo" required>
                            <option value="Pintura acrilica">Pintura acrilica</option>
                            <option value="Pinceles">Pinceles</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="prod-precio">Precio</label>
                        <input type="number" name="precio" id="prod-precio" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="prod-imagen">URL de Imagen</label>
                        <input type="text" name="imagen" id="prod-imagen" required>
                    </div>

                    <div class="form-group">
                        <label for="prod-stock">Stock</label>
                        <input type="number" name="stock" id="prod-stock" min="0" required>
                    </div>

                    <button type="submit" class="submit-button" style="background-color: #ffc107; color: #333;">
                        Actualizar Producto
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- 
      Este script combina la lógica de BÚSQUEDA (GET) 
      y la lógica de ACTUALIZACIÓN (PUT).
    -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Referencias a los formularios y contenedores
            const formBuscar = document.getElementById('form-buscar-producto');
            const formModificar = document.getElementById('form-modificar-producto');

            const resultadoEdicion = document.getElementById('resultado-edicion');
            const contenedorTarjeta = document.getElementById('contenedor-tarjeta-producto');
            
            const url = "/products"; // Ruta relativa de nuestra API
            let idProductoBuscado = null; // Para guardar el ID del producto que estamos editando

            // --- Lógica del Formulario de BÚSQUEDA ---
            formBuscar.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const formData = new FormData(formBuscar);
                const id = formData.get('idProd');
                
                if (!id) return; // No hacer nada si no hay ID

                idProductoBuscado = id; // Guardamos el ID

                try {
                    console.log(`Buscando producto con ID: ${id}`);
                    const response = await fetch(`${url}/${id}`);
                    const data = await response.json();

                    if (!response.ok || !data.payload) {
                        throw new Error(data.message || 'Producto no encontrado');
                    }

                    const producto = data.payload;
                    console.log("Producto encontrado:", producto);

                    // --- Rellenamos el formulario de modificar ---
                    document.querySelector('#form-modificar-producto [name="nombreProducto"]').value = producto.nombreProducto;
                    document.querySelector('#form-modificar-producto [name="tipo"]').value = producto.tipo;
                    document.querySelector('#form-modificar-producto [name="precio"]').value = producto.precio;
                    document.querySelector('#form-modificar-producto [name="imagen"]').value = producto.imagen;
                    document.querySelector('#form-modificar-producto [name="stock"]').value = producto.stock;

                    // --- Creamos y mostramos la tarjeta del producto ---
                    contenedorTarjeta.innerHTML = ''; // Limpiamos por si hay una búsqueda anterior
                    const card = document.createElement('div');
                    card.className = 'product-card'; // Reusamos la clase CSS de la página de inicio

                    const urlDeImagen = producto.imagen || 'https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg';

                    card.innerHTML = `
                        <img src="${urlDeImagen}" alt="${producto.nombreProducto}">
                        <div class="product-info">
                            <h3>${producto.nombreProducto}</h3>
                            <p class="product-tipo">Tipo: ${producto.tipo || 'N/A'}</p>
                            <p class="product-precio">$${producto.precio}</p>
                            <p class="product-stock">Stock: ${producto.stock || 0}</p>
                        </div>
                    `;
                    contenedorTarjeta.appendChild(card);


                    // --- Mostramos el contenedor principal ---
                    resultadoEdicion.style.display = 'block';

                } catch (error) {
                    console.error('Error al buscar el producto:', error);
                    alert(`Error: ${error.message}`);
                    resultadoEdicion.style.display = 'none'; // Ocultamos todo si hay error
                }
            });

            // --- Lógica del Formulario de MODIFICACIÓN ---
            formModificar.addEventListener('submit', async (event) => {
                event.preventDefault();

                if (!idProductoBuscado) {
                    alert('Por favor, busca un producto primero.');
                    return;
                }

                const formData = new FormData(formModificar);
                const data = Object.fromEntries(formData.entries());
                
                console.log('Enviando actualización:', data);

                try {
                    const response = await fetch(`${url}/${idProductoBuscado}`, {
                        method: 'PUT', // ¡Usamos PUT para actualizar!
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Error al actualizar el producto');
                    }

                    const result = await response.json();
                    console.log(result.message);
                    alert('¡Producto actualizado con éxito!');
                    
                    // Redirigimos al inicio
                    window.location.href = '/'; 

                } catch (error) {
                    console.error('Error al actualizar el producto:', error);
                    alert(`Error: ${error.message}`);
                }
            });

        });
    </script>

</body>
</html>
