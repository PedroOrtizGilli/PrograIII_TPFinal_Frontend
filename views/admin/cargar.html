<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Producto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- 
      Quitamos <script src="/js/admin.js" defer></script> 
      porque este HTML tiene su propio script de la clase.
    -->
</head>
<body>

    <header class="navbar">
        <h1>Gestor de Productos</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/cargar.html">Cargar Producto</a></li>
                <li><a href="/buscar.html">Buscar por ID</a></li>
                <li><a href="/modificar.html">Modificar Producto</a></li>
                <li><a href="/eliminar.html">Eliminar Producto</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <div class="form-section">
            <h2>Crear producto</h2>
            <hr>
            <form id="altaProducts-form">
                <div class="form-group">
                    <label for="prod-nombre">Nombre</label>
                    <input type="text" name="nombreProducto" id="prod-nombre" required>
                </div>

                <div class="form-group">
                    <label for="prod-imagen">Url imagen</label>
                    <input type="text" name="imagen" id="prod-imagen">
                </div>

                <div class="form-group">
                    <label for="prod-tipo">Categoria</label>
                    <select name="tipo" id="prod-tipo" required>
                        <option value="Pintura acrilica">Pintura acrilica</option>
                        <option value="Pinceles">Pinceles</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="prod-precio">Precio</label>
                    <input type="number" name="precio" id="prod-precio" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="prod-stock">Stock</label>
                    <input type="number" name="stock" id="prod-stock" min="0" value="0">
                </div>

                <br>
                <button type="submit" class="submit-button">Crear producto</button>
            </form>
        </div>
    </main>

    <script>
        // No necesitamos 'contenedorProductos' en esta página
        let altaProductsForm = document.getElementById("altaProducts-form");

        // Usamos una ruta relativa, es más robusto que "http://localhost:3000"
        let url = "/products";


        altaProductsForm.addEventListener("submit", async (event) => {

            event.preventDefault(); 

            let formData = new FormData(event.target);
            
            let data = Object.fromEntries(formData.entries()); 
            console.log("Enviando al backend:", data);

            try {
                let response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                }); 

                if (response.ok) {
                    let result = await response.json();
                    console.log(result.message);
                    alert("Producto creado con exito");
                    
                    // Redirigir al inicio después de crear
                    window.location.href = "/"; 
                    
                } else {
                    // Manejar errores del servidor (ej. 400, 500)
                    let errorResult = await response.json();
                    console.error("Error del servidor:", errorResult.message);
                    alert(`Error al crear el producto: ${errorResult.message}`);
                }

            } catch(error) {
                console.error("Error de red al enviar los datos: ", error);
                alert("Error de red. No se pudo conectar al servidor.");
            }
        });
    </script>

</body>
</html>
