<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Producto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/admin.js" defer></script>
</head>
<body>

    <header class="navbar">
        <h1>Gestor de Productos</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/buscar.html">Buscar por ID</a></li>
                <li><a href="/modificar.html">Modificar Producto</a></li>
                <li><a href="/eliminar.html">Eliminar Producto</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        
        <div class="form-section">
            <h2>Cargar Nuevo Producto</h2>

            <form id="form-nuevo-producto">
                
                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="tipo">Tipo (ej. LP, CD)</label>
                    <input type="text" id="tipo" name="tipo">
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="imagen_url">URL de la Imagen</label>
                    <input type="text" id="imagen_url" name="imagen_url">
                </div>

                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" name="stock" min="0">
                </div>

                <button type="submit" class="submit-button">Cargar Producto</button>
            </form>
        </div>

    </main>

</body>
</html>
